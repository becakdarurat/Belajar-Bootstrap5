<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!-- Awal Container -->
    <div class="container">
        <div class="alert alert-success" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
            Ini contoh alert success!
        </div>
        <div class="alert alert-primary" role="alert">
            Ini contoh alert primary!
        </div>
        <div class="alert alert-secondary" role="alert">
            Ini contoh alert secondary!
        </div>
        <div class="alert alert-danger" role="alert">
            Ini contoh alert danger!
        </div>
        <div class="alert alert-warning" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
            </svg>
            Ini contoh alert warning!
        </div>
        <div class="alert alert-info" role="alert">
            Ini contoh alert info!
        </div>
        <div class="alert alert-light" role="alert">
            Ini contoh alert light!
        </div>
        <div class="alert alert-dark" role="alert">
            Ini contoh alert dark!
        </div>
    </div>
    <!-- Akhir Container -->

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
