<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Control</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!-- Awal Container -->
    <div class="container">
        <!-- Form select -->
        <h5>Pilih Jurusan</h5>
        <div class="mb-3">
        <select name="" id="" class="form-select">
            <option value="">Pilih Jurusan</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Manajemen Informatika">Manajemen Informatika</option>
        </select>

        <!-- Form Check -->
        <h5>Pilih Hobi</h5>
        <form action="">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="Ngoding" id="ck1"> 
                <label for="ck1" class="form-check-label">Ngoding</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="Mancing" id="ck2"> 
                <label for="ck2" class="form-check-label">Mancing</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="Masak" id="ck3"> 
                <label for="ck3" class="form-check-label">Masak</label>
            </div>
        </form>

        <hr>
        <!-- Form check / radio digunakan lebih dari satu pilihan check -->
        <h5>Pilih Jenis Kelamin</h5>
        <div class="form-check">
            <div class="form-check">
                <input type="radio" class="form-check-input" value="Masak" id="laki-laki" name="laki-laki"> 
                <label for="laki-laki" class="form-check-label">Laki-Laki</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" value="Masak" id="perempuan" name="perempuan"> 
                <label for="perempuan" class="form-check-label">Perempuan</label>
            </div>
        </div>

        <hr>
        <!-- Input group -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                    <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z"/>
                    <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1"/>
                  </svg>
            </span>
            <input type="text" class="form-control" placeholder="Alarm" aria-label="Alarm" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
          </div>
          
          <div class="mb-3">
            <label for="basic-url" class="form-label">Your vanity URL</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server" aria-label="Server">
          </div>
          
          <div class="input-group">
            <span class="input-group-text">With textarea</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>


        <hr>
        <!-- Floating Labels -->
        <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </form>
    </div>

        <hr class="mb-0">
        <small class="text-mute mt-0 pt-0">--channel ngoding pintar</small>
    </div>
    <!-- Akhir Container -->

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
