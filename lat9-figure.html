<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!-- Awal Container -->
    <div class="container">
        <figure class="figure" >
            <img src="image/Coffe.jpg" alt="Coffe" role="img" class="figure-img img-fluid" width="400">
            <figcaption class="figure-caption text-center">Ini contoh caption untuk contoh gambar di atas.</figcaption>
        </figure>
    </div>
    <!-- Akhir Container -->

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
