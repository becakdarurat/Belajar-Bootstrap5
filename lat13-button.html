<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!-- Awal Container -->
    <div class="container">
        <!-- Button pada Bootstrap -->
        <div class="btn btn-primary">Primary</div>
        <div class="btn btn-secondary">secondary</div>
        <div class="btn btn-success">success</div>
        <div class="btn btn-danger">danger</div>
        <div class="btn btn-warning">warning</div>
        <div class="btn btn-info">info</div>
        <div class="btn btn-light">light</div>
        <div class="btn btn-dark">dark</div>
        <div class="btn btn-link">link</div>

        <!-- Button dengan link / submit -->
        <hr>
        <a href="https://www.youtube.com/watch?v=Hvk7a4N6CeI&list=PL53uJBBtLf5ChsCZp26yEcDQu5ujfhsM8&index=15" class="btn btn-danger" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">
                <path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.01 2.01 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.01 2.01 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31 31 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.01 2.01 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A100 100 0 0 1 7.858 2zM6.4 5.209v4.818l4.157-2.408z"/>
              </svg>YouTube</a>
        <input type="submit" value="Prosess" class="btn btn-success">
    </div>


    <hr>
     <!-- Button Outline pada Bootstrap -->
     <div class="btn btn-outline-primary">Primary</div>
     <div class="btn btn-outline-secondary">secondary</div>
     <div class="btn btn-outline-success">success</div>
     <div class="btn btn-outline-danger">danger</div>
     <div class="btn btn-outline-warning">warning</div>
     <div class="btn btn-outline-info">info</div>
     <div class="btn btn-outline-light">light</div>
     <div class="btn btn-outline-dark">dark</div>
     <div class="btn btn-outline-link">link</div>

     <hr>
     <div class="btn btn-success btn-lg">Tombol Besar</div>
     <div class="btn btn-danger btn-md">Tombol Besar</div>
     <div class="btn btn-warning btn-sm">Tombol Besar</div>

     <hr>
     <div class="d-grid gap-1 d-md-flex justify-content-center">
        <div class="btn btn-success btn-sm">Tambah</div>
        <div class="btn btn-primary btn-sm">Edit</div>
     </div>
    <!-- Akhir Container -->

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
