<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!-- Awal Container -->
    <div class="container">
      <strong>Daftar Makanan :</strong>
        <ul>
            <li>Nasi Goreng</li>
            <li>Mie Goreng</li>
            <li>Bakso</li>
            <li>Soto Ayam</li>
        </ul>

        <hr>
        <strong>Daftar Minuman :</strong>
        <ul class="list-unstyled">
            <li>Es Jeruk</li>
            <li>Es Teh</li>
            <li>Kopi Susu</li>
            <li>Es Kelapa</li>
        </ul>

        <hr>
        <strong>Daftar Menu Website :</strong>
        <ul class="list-inline">
            <li class="list-inline-item"Beranda</li>
            <li class="list-inline-item">Profil</li>
            <li class="list-inline-item">Kontak</li>
            <li class="list-inline-item">Alamat</li>
        </ul>

    </div>
    <!-- Akhir Container -->

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
